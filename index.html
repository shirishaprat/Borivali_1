<!doctype html>
<html lang="en">

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/Buildings_1.js"></script>
        <script src="data/TranportNetwork_2.js"></script>
        <script src="data/EntryExit_3.js"></script>
        <script src="data/Transport_4.js"></script>
        <script src="data/skywalk_5.js"></script>
        <script src="data/Placestovisit_6.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var crs = new L.Proj.CRS('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[19.224540492256082,72.84563728147644],[19.23518180361519,72.87082079368821]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_CartoLight_0');
        map.getPane('pane_CartoLight_0').style.zIndex = 400;
        var layer_CartoLight_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.pn', {
            pane: 'pane_CartoLight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_CartoLight_0;
        map.addLayer(layer_CartoLight_0);
        function pop_Buildings_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Famous Ite"colspan="2"><strong>Famous Ite</strong><br />' + (feature.properties['Famous Ite'] !== null ? autolinker.link(feature.properties['Famous Ite'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="photo"colspan="2"><strong>photo</strong><br />' + (feature.properties['photo'] !== null ? '<img src="images/' + String(feature.properties['photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Landmark'] !== null ? autolinker.link(feature.properties['Landmark'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Buildings_1_0(feature) {
            switch(String(feature.properties['Landmark'])) {
                case 'Yes':
                    return {
                pane: 'pane_Buildings_1',
                opacity: 1,
                color: 'rgba(82,132,136,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(56,128,135,1.0)',
                interactive: false,
            }
                    break;
                default:
                    return {
                pane: 'pane_Buildings_1',
                opacity: 1,
                color: 'rgba(82,132,136,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(120,193,198,1.0)',
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_Buildings_1');
        map.getPane('pane_Buildings_1').style.zIndex = 401;
        map.getPane('pane_Buildings_1').style['mix-blend-mode'] = 'normal';
        var layer_Buildings_1 = new L.geoJson(json_Buildings_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Buildings_1',
            layerName: 'layer_Buildings_1',
            pane: 'pane_Buildings_1',
            onEachFeature: pop_Buildings_1,
            style: style_Buildings_1_0,
        });
        bounds_group.addLayer(layer_Buildings_1);
        map.addLayer(layer_Buildings_1);
        function pop_TranportNetwork_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()

                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['network'] !== null ? autolinker.link(feature.properties['network'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_TranportNetwork_2_0(feature) {
            switch(String(feature.properties['network'])) {
                case 'Mumbai Metro Red Line':
                    return {
                pane: 'pane_TranportNetwork_2',
                opacity: 1,
                color: 'rgba(202,0,32,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Railway':
                    return {
                pane: 'pane_TranportNetwork_2',
                opacity: 1,
                color: 'rgba(127,127,127,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        function style_TranportNetwork_2_1(feature) {
            switch(String(feature.properties['network'])) {
                case 'Mumbai Metro Red Line':
                    return {
                pane: 'pane_TranportNetwork_2',
                interactive: true,
            }
                    break;
                case 'Railway':
                    return {
                pane: 'pane_TranportNetwork_2',
                interactive: true,
            }
                    break;
            }

        map.createPane('pane_TranportNetwork_2');
        map.getPane('pane_TranportNetwork_2').style.zIndex = 402;
        map.getPane('pane_TranportNetwork_2').style['mix-blend-mode'] = 'normal';
        var layer_TranportNetwork_2 = new L.geoJson.multiStyle(json_TranportNetwork_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TranportNetwork_2',
            layerName: 'layer_TranportNetwork_2',
            pane: 'pane_TranportNetwork_2',
            onEachFeature: pop_TranportNetwork_2,
            styles: [style_TranportNetwork_2_0,style_TranportNetwork_2_1,]
        });
        bounds_group.addLayer(layer_TranportNetwork_2);
        map.addLayer(layer_TranportNetwork_2);
        function pop_EntryExit_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){

            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_EntryExit_3_0() {
            return {
                pane: 'pane_EntryExit_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(201,144,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,189,87,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_EntryExit_3');
        map.getPane('pane_EntryExit_3').style.zIndex = 403;
        map.getPane('pane_EntryExit_3').style['mix-blend-mode'] = 'normal';
        var layer_EntryExit_3 = new L.geoJson(json_EntryExit_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_EntryExit_3',
            layerName: 'layer_EntryExit_3',
            pane: 'pane_EntryExit_3',
            onEachFeature: pop_EntryExit_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_EntryExit_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_EntryExit_3);
        map.addLayer(layer_EntryExit_3);
        function pop_Transport_4(feature, layer) {
            layer.on({

                    <tr>\

                    </tr>\

			layer.on('popupopen', function(e) {

			layer.bindPopup(content, { maxHeight: 400 });

        function style_Transport_4_0() {
            return {
                pane: 'pane_Transport_4',

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Transport_4');
        map.getPane('pane_Transport_4').style.zIndex = 404;
        map.getPane('pane_Transport_4').style['mix-blend-mode'] = 'normal';
        var layer_Transport_4 = new L.geoJson(json_Transport_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Transport_4',
            layerName: 'layer_Transport_4',
            pane: 'pane_Transport_4',
            onEachFeature: pop_Transport_4,
            pointToLayer: function (feature, latlng) {
                var context = {

                };
                return L.circleMarker(latlng, style_Transport_4_0(feature));

        });
        bounds_group.addLayer(layer_Transport_4);
        map.addLayer(layer_Transport_4);
        function pop_skywalk_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {

                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }

                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_skywalk_5_0() {
            return {
                pane: 'pane_skywalk_5',
                interactive: false,
            }
        }
        function style_skywalk_5_1() {
            return {
                pane: 'pane_skywalk_5',
                opacity: 1,
                color: 'rgba(31,120,180,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_skywalk_5');
        map.getPane('pane_skywalk_5').style.zIndex = 405;
        map.getPane('pane_skywalk_5').style['mix-blend-mode'] = 'normal';
        var layer_skywalk_5 = new L.geoJson.multiStyle(json_skywalk_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_skywalk_5',
            layerName: 'layer_skywalk_5',
            pane: 'pane_skywalk_5',
            onEachFeature: pop_skywalk_5,
            styles: [style_skywalk_5_0,style_skywalk_5_1,]
        });
        bounds_group.addLayer(layer_skywalk_5);
        map.addLayer(layer_skywalk_5);
        function pop_Placestovisit_6(feature, layer) {
            layer.on({
                mouseout: function(e) {

                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Describe'] !== null ? autolinker.link(feature.properties['Describe'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Item sold'] !== null ? autolinker.link(feature.properties['Item sold'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Timings'] !== null ? autolinker.link(feature.properties['Timings'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Photo'] !== null ? '<img src="images/' + String(feature.properties['Photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Placestovisit_6_0() {
            return {
                pane: 'pane_Placestovisit_6',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Placestovisit_6');
        map.getPane('pane_Placestovisit_6').style.zIndex = 406;
        map.getPane('pane_Placestovisit_6').style['mix-blend-mode'] = 'normal';
        var layer_Placestovisit_6 = new L.geoJson(json_Placestovisit_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Placestovisit_6',
            layerName: 'layer_Placestovisit_6',
            pane: 'pane_Placestovisit_6',

                };
                return L.circleMarker(latlng, style_Placestovisit_6_0(feature));
            },
        });
        bounds_group.addLayer(layer_Placestovisit_6);
        map.addLayer(layer_Placestovisit_6);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/Placestovisit_6.png" /> Places to visit', layer: layer_Placestovisit_6},
            {label: '<img src="legend/skywalk_5.png" /> skywalk', layer: layer_skywalk_5},
            {label: '<img src="legend/Transport_4.png" /> Transport', layer: layer_Transport_4},
            {label: '<img src="legend/EntryExit_3.png" /> Entry Exit', layer: layer_EntryExit_3},
            {label: 'Tranport Network<br /><table><tr><td style="text-align: center;"><img src="legend/TranportNetwork_2_MumbaiMetro0.png" /></td><td>Mumbai Metro </td></tr><tr><td style="text-align: center;"><img src="legend/TranportNetwork_2_RailwayNetwork1.png" /></td><td>Railway Network</td></tr></table>', layer: layer_TranportNetwork_2},
            {label: 'Buildings<br /><table><tr><td style="text-align: center;"><img src="legend/Buildings_1_Yes0.png" /></td><td>Yes</td></tr><tr><td style="text-align: center;"><img src="legend/Buildings_1_1.png" /></td><td></td></tr></table>', layer: layer_Buildings_1},
            {label: "Carto Light", layer: layer_CartoLight_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        resetLabels([layer_TranportNetwork_2,layer_skywalk_5]);
        map.on("zoomend", function(){
            resetLabels([layer_TranportNetwork_2,layer_skywalk_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_TranportNetwork_2,layer_skywalk_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_TranportNetwork_2,layer_skywalk_5]);
        });
        </script>
    </body>
</html>
